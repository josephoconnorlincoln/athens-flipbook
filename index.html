<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    #fullscreenBtn, #loadingBar {
      position: absolute;
      z-index: 10;
    }

    #fullscreenBtn {
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 14px;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #fullscreenBtn:hover {
      background: rgba(255,255,255,0.25);
    }

    #loadingBar {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    #loadingProgress {
      width: 0%;
      height: 100%;
      background: #0f0;
      transition: width 0.3s;
    }

    @media (max-width: 768px) {
      #fullscreenBtn {
        font-size: 12px;
        padding: 5px 10px;
        bottom: 8px;
        right: 8px;
      }
      #loadingBar {
        width: 70%;
        height: 5px;
        top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loadingBar"><div id="loadingProgress"></div></div>
    <button id="fullscreenBtn">Fullscreen</button>
    <canvas id="flipbook"></canvas>
  </div>

  <script src="turn.js"></script>
  <script>
    const canvas = document.getElementById('flipbook');
    const ctx = canvas.getContext('2d');
    const loadingBar = document.getElementById('loadingProgress');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const container = document.querySelector('.container');

    let images = [];
    let loaded = 0;
    const total = 10; // change if needed

    for (let i = 1; i <= total; i++) {
      const img = new Image();
      img.src = `images/${i}.jpg`;
      img.onload = () => {
        loaded++;
        loadingBar.style.width = (loaded / total * 100) + '%';
        if (loaded === total) startFlipbook();
      };
      images.push(img);
    }

    function startFlipbook() {
      container.style.opacity = 1;
      let page = 0;
      function draw() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.drawImage(images[page], 0, 0, canvas.width, canvas.height);
      }
      draw();
    }

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
